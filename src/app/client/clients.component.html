<div class="bg-dark mt-5 container rounded text-white">
  <div class="row">
    <div class="display-7 text-center p-5">
      <h3 class="text-white mt-4">Crud de Cliente</h3>
      <form [formGroup]="formGroupClient">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email" />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Localização</label>
          <select formControlName="location" class="form-select" id="location" aria-label="Default select example">
            <option value="São Paulo">São Paulo</option>
            <option value="Minas Gerais">Minas Gerais</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="number" formControlName="cpf" class="form-control" id="cpf" placeholder="Digite seu CPF" />
        </div>

        <div class="form-check text-start">
          <input class="form-check-input" type="radio" formControlName="crime" value="Sim" id="flexRadioDefault1" />
          <label class="form-check-label text-white" for="flexRadioDefault1">
            Possui antecedentes criminais
          </label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="radio" formControlName="crime" value="Não" id="flexRadioDefault2"
            checked />
          <label class="form-check-label text-white" for="flexRadioDefault2">
            Não possui antecedentes criminais
          </label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="checkbox" formControlName="popularity" id="flexCheckDefault" />
          <label class="form-check-label text-white" for="flexCheckDefault">
            Ouço falar frequentemente deste estabelecimento
          </label>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="checkbox" formControlName="frequency" id="flexCheckChecked" />
          <label class="form-check-label text-white" for="flexCheckChecked">
            Costumo vir aqui frequentemente
          </label>
        </div>

        <div>
          <button class="btn btn-primary m-3" (click)="save()">Salvar</button>
          <button class="btn btn-primary" (click)="clean()">Limpar</button>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-dark mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Endereço</th>
        <th scope="col">CPF</th>
        <th scope="col">Antecedentes Criminais</th>
        <th scope="col">Frequência</th>
        <th scope="col">Popularidade</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of Clients">
        <th scope="row">{{ client.id }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.location }}</td>
        <td>{{ client.cpf }}</td>
        <td>{{ client.crime }}</td>
        <td>
          {{ client.frequency | yesNo }}
        </td>
        <td>{{ client.popularity | yesNo }}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="edit(client)">
            Editar
          </button>
          <button class="btn btn-danger" (click)="delete(client)">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
