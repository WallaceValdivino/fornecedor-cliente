

  <div class="bg-dark mt-5 container rounded">
    <div class="row">
      <div class="display-6 text-center">
        <h3 class="text-white mt-4">Crud de Fornecedor</h3>
        <form [formGroup]="formGroupSupplier">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Endereço</label>
            <input type="text" formControlName="location" class="form-control" id="location" placeholder="Digite seu endereço">
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="number" formControlName="cpf" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
          <div>
            <button class="btn btn-info m-3" (click)="save()">Salvar</button>
            <button class="btn btn-info" (click)="clean()">Limpar</button>
          </div>

        </form>

      </div>
    </div>
    <table class="table table-dark mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Endereço</th>
          <th scope="col">CPF</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of Suppliers">
          <th scope="row">{{supplier.id}}</th>
          <td>{{supplier.name}}</td>
          <td>{{supplier.email}}</td>
          <td>{{supplier.location}}</td>
          <td>{{supplier.cpf}}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="edit(supplier)">Editar</button>
            <button class="btn btn-danger"  (click)="delete(supplier)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>

    </div>
