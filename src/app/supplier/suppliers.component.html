

  <div class="bg-dark mt-5 container rounded  p-5">
    <div class="row">
      <div class="display-7 text-white text-center">
        <h3 class="text-white mt-4">Crud de Fornecedor</h3>
        <form [formGroup]="formGroupSupplier">

          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu nome">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Localização</label>
            <select formControlName="location" class="form-select" id="location" aria-label="Default select example">
              <option value="Sul">Sul</option>
              <option value="Sudeste">Sudeste</option>
            </select>
          </div>



          <div class="form-check text-start">
            <input class="form-check-input" type="radio" formControlName="examination" value="Sim" id="flexRadioDefault1"  />
            <label class="form-check-label text-white" for="flexRadioDefault1">
              Passou no exame sanitário
            </label>
          </div>
          <div class="form-check text-start">
            <input class="form-check-input" type="radio" formControlName="examination" value="Não" id="flexRadioDefault2"
              checked />
            <label class="form-check-label text-white" for="flexRadioDefault2">
              Não passou no exame sanitário
            </label>
          </div>

          <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" formControlName="commentary" id="flexCheckDefault" />
            <label class="form-check-label text-white" for="flexCheckDefault">
              Há bons feedbacks
            </label>
          </div>
          <div>
            <button class="btn btn-primary m-3" (click)="save()">Salvar</button>
            <button class="btn btn-primary" (click)="clean()">Limpar</button>
          </div>

        </form>

      </div>
    </div>
    <table class="table table-dark mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Região</th>
          <th scope="col">Exame Sanitário</th>
          <th scope="col">Bons feedbacks</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of Suppliers">
          <th scope="row">{{supplier.id}}</th>
          <td>{{supplier.name}}</td>
          <td>{{supplier.email}}</td>
          <td>{{supplier.location}}</td>
          <td>
            {{ supplier.examination}}
          </td>
          <td>{{supplier.commentary  | yesNo }}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="edit(supplier)">Editar</button>
            <button class="btn btn-danger"  (click)="delete(supplier)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>

    </div>
